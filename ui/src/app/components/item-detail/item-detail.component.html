<div class="container" *ngIf="item">
  <h2 id="item-details-title">Item Details</h2>
  <div id="item-detail-card" class="card">
    <div class="card-body">
      <h5 id="detail-title" class="card-title">{{item.name}}</h5>
      <p id="detail-description" class="card-text">{{item.description}}</p>
    </div>
  </div>
  <a id="back-to-list" routerLink="/items" class="btn btn-primary mt-3">Back to List</a>
</div>
